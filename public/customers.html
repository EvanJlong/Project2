<body class="databases">

    <div class="container-fluid main-cont">
        <div class="row">
            <div class="col-2" id="navbar">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="./index.html" role="tab"

                </div>
            </div>
            <div class="col-md-9 bigbox">
                <h4 style="text-align: center">Welcome, Administrator!</h4>
                <hr>
                <div class="customer-container">
                    <h3>Customer Management System (CRM)</h3>
                    <table class="table-sm table-light table-striped table-hover">
                        <thead class="black white-text">
                            <tr>
                                <th></th>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Zip Code</th>
                                <th>State</th>
                            </tr>
                        </thead>
                        <tbody id="tbl">
                            <tr id="form-row">
                                <form id="customer-form">
                                    <td colspan="">
                                    </td>
                                    <td colspan="">
                                    </td>
                                    <td colspan="">
                                        <input placeholder="Enter a name" id="customer-name" type="text" />
                                    </td>
                                    <td colspan="">
                                        <input placeholder="Example@domain.com" id="email" type="text" />
                                    </td>
                                    <td colspan="">
                                        <input placeholder="ex. 12345" id="zip_code" type="text" />
                                    </td>
                                    <td colspan="">
                                        <input placeholder="ex. CA" id="State" type="text" />
                                    </td>
                                </form>
                            </tr>
                        </tbody>
                    </table>
                </div>
<br><br><br>
                <div class="inventory-container">
                    <h3>Inventory</h3>
                    <table class="table-sm table-light table-striped table-hover">
                        <thead class="black white-text">
                            <tr>
                                <!-- <th></th>
                                <th>ID</th> -->
                                <th>Brand</th>
                                <th>Panel</th>
                                <th>Efficiency</th>
                                <th>Watts</th>
                                <th>Warranty</th>
                                <th>Quantity</th>
                            </tr>
                        </thead>
                        <tbody id="tbl2">
                            <tr id="form-row">
                                <form id="inventory-form">
                                    <!-- <td colspan="">
                                    </td>
                                    <td colspan="">
                                    </td> -->
                                    <td colspan="">
                                        <input placeholder="Enter a name" id="brand_Name" type="text" />
                                    </td>
                                    <td colspan="">
                                        <input placeholder="Example@domain.com" id="panel_Name" type="text" />
                                    </td>
                                    <td colspan="">
                                        <input placeholder="ex. 12345" id="efficiency" type="text" />
                                    </td>
                                    <td colspan="">
                                        <input placeholder="ex. 12345" id="watts" type="text" />
                                    </td>
                                    <td colspan="">
                                        <input placeholder="ex. 12345" id="warranty_Yrs" type="text" />
                                    </td>
                                    <td colspan="">
                                        <input placeholder="ex. CA" id="inventory" type="text" />
                                    </td>
                                </form>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
